<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="Front.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>

<header id="header">
  <div class="header-content">
    <div class="logo">
      <img src="images/pet-owner.png" class="logo-img" alt="logo">
      <span>Pet adoption</span>
    </div>

    <nav class="nav-menu">
      <a href="index.html">Home</a>
      <a href="adopt.html">Adopt</a>
      <a href="HowToAdopt.html">How to Adopt</a>
      <a href="stories.html">Stories</a>
      <a href="Log-in.html" class="login-btn">Login</a>
    </nav>

    <div class="header-right">
      
      <button id="menuToggle" class="menu-toggle">â˜°</button>
      <button id="themeToggle" class="theme-btn">ğŸŒ™ Night</button>
    </div>
  </div>
</header>

<section class="adopt-form" style="margin-top: 120px;">
  <h2>Login to Your Account</h2>
  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password" required>

    <button type="submit" class="cta-btn">Login</button>
  </form>
  <p style="text-align:center; margin-top:10px;">
    Donâ€™t have an account? <a href="register.html">Register</a>
  </p>
</section>

<footer>
  <p>Â© 2025 Pet Adoption Project by Medina & Bekarys | Adopt. Rescue. Love.</p>
</footer>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  const savedUser = JSON.parse(localStorage.getItem("user"));

  if (savedUser && savedUser.email === email && savedUser.password === password) {
    localStorage.setItem("loggedIn", "true");
    alert("âœ… Login successful!");
    window.location.href = "index.html";
  } else {
    alert("âŒ Invalid email or password.");
  }
});

document.addEventListener("DOMContentLoaded", () => {
  const toggleBtn = document.getElementById("themeToggle");
  if (!toggleBtn) return;

  const savedTheme = localStorage.getItem("theme");
  if (savedTheme === "dark") {
    document.body.classList.add("dark");
    toggleBtn.textContent = "â˜€ï¸ Day";
  }

  toggleBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark");
    const isDark = document.body.classList.contains("dark");

    toggleBtn.textContent = isDark ? "â˜€ï¸ Day" : "ğŸŒ™ Night";
    localStorage.setItem("theme", isDark ? "dark" : "light");
  });
});
</script>

</body>
</html>
