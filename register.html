<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Pet Adoption</title>
  <link rel="stylesheet" href="Front.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>

<header id="header">
  <div class="header-content">
    <div class="logo">
      <img src="images/pet-owner.png" class="logo-img" alt="logo">
      <span>Pet adoption</span>
    </div>

    <nav class="nav-menu">
      <a href="index.html">Home</a>
      <a href="adopt.html">Adopt</a>
      <a href="HowToAdopt.html">How to Adopt</a>
      <a href="stories.html">Stories</a>
        <a href="Log-in.html" class="login-btn">Login</a>
    </nav>

    <div class="header-right">
      <button id="menuToggle" class="menu-toggle">â˜°</button>
      <button id="themeToggle" class="theme-btn">ğŸŒ™ Night</button>
    </div>
  </div>
</header>

<section class="adopt-form" style="margin-top: 120px;">
  <h2>Create an Account</h2>
  <form id="registerForm">
    <label for="name">Full Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter a password" required>

    <button type="submit" class="cta-btn">Register</button>
  </form>
</section>

<footer>
  <p>Â© 2025 Pet Adoption Project by Medina & Bekarys | Adopt. Rescue. Love.</p>
</footer>

<script>
document.getElementById("registerForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  localStorage.setItem("user", JSON.stringify({ name, email, password }));
  alert("âœ… Registration successful!");
  window.location.href = "Log-in.html";
});
document.addEventListener("DOMContentLoaded", () => {
  const toggleBtn = document.getElementById("themeToggle");
  if (!toggleBtn) return;

  const savedTheme = localStorage.getItem("theme");
  if (savedTheme === "dark") {
    document.body.classList.add("dark");
    toggleBtn.textContent = "â˜€ï¸ Day";
  }

  toggleBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark");
    const isDark = document.body.classList.contains("dark");

    toggleBtn.textContent = isDark ? "â˜€ï¸ Day" : "ğŸŒ™ Night";
    localStorage.setItem("theme", isDark ? "dark" : "light");
  });
});
</script>

</body>
</html>
